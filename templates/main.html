<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOD Decode</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Roboto", sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #f4f4f4;
}

a {
  text-decoration: none;
  color: inherit;
}

header {
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo h1 {
  font-size: 1.5rem;
  color: #e91e63;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 1.5rem;
}

nav ul li a {
  color: #333;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #e91e63;
}

main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.hero {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 3rem;
}

.hero-content {
  flex: 1;
  padding-right: 2rem;
}

.hero-content h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #e91e63;
}

.hero-content p {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
}

.cta-button {
  display: inline-block;
  background-color: #e91e63;
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: 5px;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: #c2185b;
}

.hero-image img {
  max-width: 100%;
  height: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  align-items: right ;
}

.results {
  background-color: #fff;
  border-radius: 10px;
  padding: 2rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.results h2 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #e91e63;
}

.result-text {
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
}

.flip-container {
  margin: 2rem 0;
}

#flip {
  height: 50px;
  overflow: hidden;
}

#flip > div > div {
  color: #fff;
  padding: 4px 12px;
  height: 45px;
  margin-bottom: 45px;
  display: inline-block;
}

#flip div:first-child {
  animation: show 5s linear infinite;
}

#flip div div {
  background: #e91e63;
}
#flip div:first-child div {
  background: #4ec7f3;
}
#flip div:last-child div {
  background: #42c58a;
}

@keyframes show {
  0% {
    margin-top: -270px;
  }
  5% {
    margin-top: -180px;
  }
  33% {
    margin-top: -180px;
  }
  38% {
    margin-top: -90px;
  }
  66% {
    margin-top: -90px;
  }
  71% {
    margin-top: 0px;
  }
  99.99% {
    margin-top: 0px;
  }
  100% {
    margin-top: -270px;
  }
}

.button-group {
  margin-top: 2rem;
}

.button {
  display: inline-block;
  background-color: #e91e63;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  font-weight: 500;
  transition: background-color 0.3s ease;
  margin: 0 0.5rem;
}

.button:hover {
  background-color: #c2185b;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}

@media screen and (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  nav ul {
    margin-top: 1rem;
  }

  nav ul li {
    margin: 0 0.75rem;
  }

  .hero {
    flex-direction: column;
  }

  .hero-content {
    padding-right: 0;
    margin-bottom: 2rem;
    text-align: center;
  }

  .hero-image {
    order: -1;
    margin-bottom: 2rem;
  }
}


</style>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <h1>PCOD Decode</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/choose">Test</a></li>
                <li><a href="/remedy">Remedy</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Empowering Women with PCOD : Decode Your PCOD Status</h2>
                <form action="/insert_data" method="POST">
                    <input type="text" name="field1" placeholder="Field 1" required>
                    <input type="text" name="field2" placeholder="Field 2" required>
                    <button type="submit" class="cta-button">Submit Data</button>
                </form>

                <p>Your journey to better health starts here.</p>
                <p>Get accurate predictions and remedies</p>
                <a href="/choose" class="cta-button">Take the Test</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by PCOD Decode ----</p>
    </footer>

    <script>
        // Simulating result display (replace this with your actual logic)
        const urlParams = new URLSearchParams(window.location.search);
        const hasPCOD = urlParams.get('result') === '1';
        
        if (hasPCOD) {
            document.getElementById('pcod-result').style.display = 'block';
        } else {
            document.getElementById('no-pcod-result').style.display = 'block';
        }
    </script>
</body>
</html>
