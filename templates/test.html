<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOD Decode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(68.4deg, rgba(248, 182, 204, 1) 0.5%, rgba(192, 198, 230, 1) 49%, rgba(225, 246, 240, 1) 99.8%);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Exo', sans-serif;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #e91e63;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e91e63;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            color: black;
            font-size: 16px;
        }

        .form-container form input[type="submit"] {
            background: #FF7F50;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container form input[type="submit"]:hover {
            background: #F37335;
        }

        .footer {
            font-size: 16px;
            color: #fff;
            margin-top: 40px;
            text-align: center;
        }

        .footer a {
            color: #FF7F50;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            .form-container form input[type="text"],
            .form-container form input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="/">
                    <h1>PCOD Decode</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/choose">Test</a></li>
                    <li><a href="/remedy">Remedy</a></li>
                </ul>
            </nav>
        </header>

        <div class="form-container">
            <form method="POST" action="{{ url_for('home') }}">
                <div>
                    <label for="age">What is your age?</label>
                    <input type="text" name="a" id="age" placeholder="Enter age" required>
                </div>
                <div>
                    <label for="weight">What is your weight (kg)?</label>
                    <input type="text" name="b" id="weight" placeholder="Enter weight" required>
                </div>
                <div>
                    <label for="height">What is your height (cm)?</label>
                    <input type="text" name="c" id="height" placeholder="Enter height" required>
                </div>
                <div>
                    <label for="bmi">BMI (Height/Weight)</label>
                    <input type="text" name="d" id="bmi" placeholder="Enter BMI" required>
                </div>
                <div>
                    <label for="blood-group">Blood Group?</label>
                    <input type="text" name="e" id="blood-group" placeholder="Enter blood group" required>
                </div>
                <div>
                    <label for="period-cycle">Periodic Cycle (in months)</label>
                    <input type="text" name="f" id="period-cycle" placeholder="Enter months" required>
                </div>
                <div>
                    <label for="period-duration">For how many days your periods last?</label>
                    <input type="text" name="g" id="period-duration" placeholder="Enter days" required>
                </div>
                <div>
                    <label for="marriage-status">Marriage Status (in years)</label>
                    <input type="text" name="h" id="marriage-status" placeholder="Enter years" required>
                </div>
                <div>
                    <label for="pregnant">Pregnant (Y/N)?</label>
                    <input type="text" name="i" id="pregnant" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="abortions">Number of Abortions</label>
                    <input type="text" name="j" id="abortions" placeholder="Enter number of abortions" required>
                </div>
                <div>
                    <label for="bloating">Do you feel Bloated? (Y/N)</label>
                    <input type="text" name="k" id="bloating" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="facial-hair">Do you have facial hair growth? (Y/N)</label>
                    <input type="text" name="l" id="facial-hair" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="chest-hair">Do you have thin chest hair? (Y/N)</label>
                    <input type="text" name="m" id="chest-hair" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="hip">Hip (inches)</label>
                    <input type="text" name="n" id="hip" placeholder="Enter hip size" required>
                </div>
                <div>
                    <label for="waist">Waist (inches)</label>
                    <input type="text" name="o" id="waist" placeholder="Enter waist size" required>
                </div>
                <div>
                    <label for="waist-hip-ratio">Waist/Hip Ratio</label>
                    <input type="text" name="p" id="waist-hip-ratio" placeholder="Enter ratio" required>
                </div>
                <div>
                    <label for="difficulty-loosing-weight">Difficulty in losing weight (Y/N)?</label>
                    <input type="text" name="q" id="difficulty-loosing-weight" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="mood-swings">Do you have frequent mood swings? (Y/N)?</label>
                    <input type="text" name="r" id="mood-swings" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="anxiety">Do you have anxiety/depression/stress?</label>
                    <input type="text" name="s" id="anxiety" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="irregular-sleep">Do you have irregular sleep pattern? (Y/N)?</label>
                    <input type="text" name="t" id="irregular-sleep" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="weight-gain">Did you gain weight? (Y/N)?</label>
                    <input type="text" name="u" id="weight-gain" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="hair-growth">Do you have hair growth? (Y/N)?</label>
                    <input type="text" name="v" id="hair-growth" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="skin-darkening">Is your skin darkening? (Y/N)?</label>
                    <input type="text" name="w" id="skin-darkening" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="hair-loss">Do you suffer from hair loss? (Y/N)?</label>
                    <input type="text" name="x" id="hair-loss" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="pimples">Do you have pimples? (Y/N)?</label>
                    <input type="text" name="y" id="pimples" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="fast-food">Do you eat frequently Fast food? (Y/N)?</label>
                    <input type="text" name="z" id="fast-food" placeholder="Enter 1 if yes, else 0" required>
                </div>
                <div>
                    <label for="exercise">Do you do regular exercise? (Y/N)?</label>
                    <input type="text" name="za" id="exercise" placeholder="Enter 1 if yes, else 0" required>
                </div>

                <input type="submit" value="Get Results">
            </form>
        </div>

        <footer class="footer">
            <p>Powered by <a href="/">PCOD Decode</a></p>
        </footer>
    </div>

</body>

</html>
